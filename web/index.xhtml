<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:growl id="growl" showDetail="true" sticky="false"   widgetVar="growlWV" autoUpdate="true" life="2000" /> 
            
    <p:dataTable id="tbl" var="car" value="#{index.cars}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
        
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="csv.png" width="24"/>
                <p:dataExporter type="csv" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="xml.png" width="24"/>
                <p:dataExporter type="xml" target="tbl" fileName="cars" />
            </h:commandLink>
        </f:facet>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Azonosító - id" />
            </f:facet>
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Évszám - year"/>
            </f:facet>
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Márka - brand" />
            </f:facet>
            <h:outputText value="#{car.brand}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Szín - color €" />
            </f:facet>
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>
 
    <h:commandLink actionListener="#{index.defprintAction}">
        Print to default printer
    </h:commandLink>
    &nbsp; &nbsp; &nbsp; &nbsp;
    
    <h:commandLink actionListener="#{index.printAction}">
        Print to a specified printer
    </h:commandLink>
    &nbsp; &nbsp; &nbsp; &nbsp;
    
    
    <h:commandLink actionListener="#{index.pdfAction}">
        <p:graphicImage  value="pdf.png" />
        save to pdf and xml files to local disk
            
    </h:commandLink>
    &nbsp; &nbsp;

    <h:commandLink actionListener="#{index.xmldownloadAction}">
        <p:graphicImage  value="xml.png" />
        jasper xml download
    </h:commandLink>
    &nbsp; &nbsp;

    <h:commandLink actionListener="#{index.pdfdownloadAction}">
        <p:graphicImage  value="pdf.png" />
        jasper pdf download
    </h:commandLink>
    
</h:form>

    </h:body>
</html>
